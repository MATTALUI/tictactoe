<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div id = "gameBoard">
      <div v-for="(square, index) in game" v-on:click="selectSquare(index)" v-bind:class="squareClasses[index]">
        <transition name="fade">
          <img v-if="square !== null" v-bind:src="game[index]">
        </transition>
      </div>
    </div>


    <div id = "modal" >
      <transition name="fade">
        <div id="darkener" v-if="show">
          <div id="modalContent">
            <h1 id="victor">{{message}}</h1>
            <div id="controller">
              <button @click = "newGame">PLAY AGAIN</button>
              <button @click = "show = false">CLOSE</button>
            </div>
          </div>
        </div>
      </transition>
    </div>


    <script src="tic-tac-toe.js" charset="utf-8"></script>
  </body>
</html>
